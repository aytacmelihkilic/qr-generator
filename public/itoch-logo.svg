<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Kırmızı arka plan -->
  <rect width="200" height="200" fill="#DC2626"/>
  
  <!-- Mavi oval (belge altındaki delik) -->
  <ellipse cx="100" cy="140" rx="35" ry="12" fill="#1E3A8A"/>
  
  <!-- Beyaz belge ikonu -->
  <g transform="translate(60, 40)">
    <!-- Belge gövdesi -->
    <rect x="0" y="0" width="80" height="100" fill="white" rx="4"/>
    
    <!-- Belge köşesi (katlanmış kısım) -->
    <path d="M 60 0 L 80 20 L 60 20 Z" fill="white"/>
    
    <!-- Mavi yüz detayları -->
    <!-- Gözler (ters V şekli) -->
    <path d="M 25 30 L 30 35 L 35 30" stroke="#1E3A8A" stroke-width="2" fill="none"/>
    <path d="M 45 30 L 50 35 L 55 30" stroke="#1E3A8A" stroke-width="2" fill="none"/>
    
    <!-- Yanaklar/kaşlar -->
    <rect x="20" y="40" width="8" height="4" fill="#1E3A8A"/>
    <rect x="52" y="40" width="8" height="4" fill="#1E3A8A"/>
    
    <!-- Ağız (kızgın ifade) -->
    <rect x="30" y="55" width="20" height="6" fill="#1E3A8A"/>
  </g>
  
  <!-- ITOCH yazısı -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1E3A8A">ITOCH</text>
</svg>
